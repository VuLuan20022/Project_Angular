<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
   <meta charset="utf-8">
   <title>Login</title>
  </head>
  <body>
    <div class="center">
      <h1></h1>
      
      <form (ngSubmit)="onSubmit()" autocomplete="new-password" [formGroup]="loginForm">
        <div class="mess" *ngIf="this.errorMessage">
          <small>{{this.errorMessage}}</small>
        </div>
        <div class="mess" *ngIf="this.loginForm.get('email')?.errors && this.loginForm.get('email')?.touched ">
          <small>Ex: luanvsce@gmail.com</small>
        </div>
        <div class="txt_field">
          <input type="text" required formControlName="email" >
          <span></span>
          <label for="Email">Email</label>

        </div>
        <div class="mess" *ngIf="this.loginForm.get('password')?.touched && !this.loginForm.get('password')?.value">
          <small > Password is required</small>
        </div>
        <div class="txt_field">
          <input type="password" required formControlName="password">
          <span></span>
          <label for="Password">Password</label>
        </div>
        <div class="pass">
        <a href="forget">Forget Password ?</a>
        </div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a memeber ? <a href="register">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
