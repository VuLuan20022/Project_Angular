<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
   <meta charset="utf-8">
   <title>Add New Student</title>
  </head>
  <body>
 <div class="container">
  <h2 class="text-center">Add New Student</h2>
  <form action="">


    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-6">
          <input type="email" class="form-control" formControlName="email" >
      </div>

     </div>
     <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Password</label>
      <div class="col-sm-6">
          <input type="password" class="form-control" formControlName="email" >
      </div>

     </div>
     <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Re-Password</label>
      <div class="col-sm-6">
          <input type="password" class="form-control" formControlName="email" >
      </div>

     </div>

     <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Name</label>
      <div class="col-sm-6">
          <input type="text" class="form-control" formControlName="name" >
      </div>

     </div>

     <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Phone</label>
      <div class="col-sm-6">
          <input type="phone" class="form-control" formControlName="phone" >
      </div>

     </div>

     <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Address</label>
      <div class="col-sm-6">
          <input type="text" class="form-control" formControlName="address" >
      </div>

     </div>

     <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Birthday</label>
      <div class="col-sm-6">
          <input type="date" class="form-control" formControlName="birhtday" >
      </div>

      <div class="row mb-3">
        <div class="offset-sm-3 col-sm-3 d-grid">
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
        <div class="col-sm-3 d-grid">
          <button class="btn btn-primary" type="submit">Cancel</button>
        </div>
      </div>







     </div>

  </form>
 </div>

  </body>
  </html>
